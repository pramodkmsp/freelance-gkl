<div class="card col-md-5 d-flex mx-auto mt-5">
    <div class="card-header bg-success text-white">
      <h4 class="p-0 m-0">Register</h4>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="firstname" class="form-label"><strong>First Name </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="text" class="form-control" name="firstname" placeholder="Enter Your First Name" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label"><strong>Last Name </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter Your Last Name" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><strong>Email </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><strong>Password </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Your Password" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label"><strong>Confirm Password </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Enter Confirm Password">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label"><strong>Mobile </strong><sup class="text-danger fs-5">*</sup></label>
            <input type="text" class="form-control" name="mobile" placeholder="Enter Your Mobile Number" pattern="[0-9]">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
